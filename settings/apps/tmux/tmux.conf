# Settings for macOS
if-shell 'uname | grep -q Darwin' "source-file ${TM_CONF_BASE}/tmux.conf.macos"
# Settings for CYGWIN
if-shell "uname | grep -q CYGWIN" "source-file ${TM_CONF_BASE}/tmux.conf.cygwin"
# Settings for Linux
if-shell "uname | grep -q Linux" "source-file ${TM_CONF_BASE}/tmux.conf.linux"

